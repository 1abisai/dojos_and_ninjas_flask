<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div style="display: flex; justify-content: center;">
        <div style="display: inline;">
            <div style="height: 400px; width: 400px; margin-top: 20px;">
                <h1 class="text-warning ms-5  mt-5"> New Dojo</h1>
                <br></br>
                <form action="/create_dojo" method="post">
                    <label class="text-dark ms-5" for="name">Name:</label>
                    <input class="ms-5" type="text" name="name">
                    <br></br>
                    <div class="col-auto d-flex justify-content-center">
                        <button class="btn btn-primary mt-5">Create</button>
                    </div>
                </form>
            </div>
        </div>
        <div style="display: inline;">
            <div class="d-flex">
                <h1 class="ms-5 mt-5">All Dojos</h1>
            </div>
            <div style="width: 300px;" class="border border-success p-2 mb-2 mt-5">
                {% for dojo in dojos_list %}
                <a href='/show/{{dojo.id}}'><p>{{dojo.name}}</p></a>
                {% endfor %}
            </div>
            <br></br>
            <div class="col-auto d-flex justify-content-center">
                <a style="margin-top: 10px; margin-right: 300px;" href="/new_ninja">Add Ninja</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
