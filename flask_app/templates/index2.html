<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div style="display: flex; justify-content: center;">
        <div style="background-color: rgb(62, 61, 61); height: 600px; width: 400px; margin-top: 20px;">
            <h1 class="text-warning ms-5  mt-5"> New Ninja!</h1>
            <br></br>
            <form action="/create_ninja" method="post">

                <label class="text-light ms-5 me-3">Dojo:</label>
                <select name="dojo_id">
                    {% for dojo in dojos %}
                    <option value="{{dojo.id}}"> {{dojo.name}}</option>
                    {% endfor %}
                </select>
                <br></br>
                <label class="text-light ms-5" for="first_name">First Name:</label>
                <input class="ms-5" type="text" name="first_name">
                <br></br>
                <label class="text-light ms-5" for="last_name">Last Name:</label>
                <input class="ms-5" type="text" name="last_name">
                <br></br>
                <label class="text-light ms-5" for="age">age:</label>
                <input class="ms-5" type="text" name="age">
                <br></br>
                <br></br>
                <div class="col-auto d-flex justify-content-center">
                    <button class="btn btn-primary mt-5">Create</button>
                </div>
            </form>
        </div>
    </div>
    <a href="/">Home</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>


</body>

</html>
